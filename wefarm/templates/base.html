{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeFarm</title>

    <meta charset="utf-8" />

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'css/application.css' %}" rel="stylesheet" media="screen" />

</head>

<body>
    {% if user.is_authenticated %}

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">WeFarm</a>
              <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                  <li><a href="{% url 'profile' user.pk  %}">Profile</a></li>
                  <li><a href="/logout/">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

    {% else %}

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">WeFarm</a>
              <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                  <li class="active"><a href="/register">Register</a></li>
                  <li><a href="/login">Login</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

    {% endif %}


    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
  </html>
